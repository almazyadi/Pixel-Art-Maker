<!DOCTYPE html>
<html>
<head>
    <title>Pixel Maker</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>
<body>
        <!-- Project Starter Code  * start-->
        <form id="sizePicker">
            <br />
        <div >Grid Height: 
            <input type="number" id="input_height" name="height" min="1" value="1" ></div>
            <div>  Grid Width:
            <input type="number" id="input_width" name="width" min="1" value="1"></div>
            <input type="submit" id="input_submit">
        </form>
        
        <h3>Pick A Color</h3>
        <input type="color" id="colorPicker" >
        <br />
        <h3>Design Canvas</h3>
        <table id="pixel_canvas"></table>
        <script src="designs.js"></script>
        <!-- Project Starter Code  * end-->

</body>
</html>
